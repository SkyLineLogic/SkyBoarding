{% load i18n %}
<button {% if completed %}disabled{% endif %} hx-post="{% url 'people:trigger-condition' new_hire_id condition.id %}" hx-swap="outerHTML" class="btn {% if not completed %}btn-primary{% else %}btn-green{% endif %}" hx-indicator="#spinner-{{condition.id}}">
  {% if completed %}
    {% translate "Done!" %}
  {% else %}
    {% translate "Trigger all these items now" %}
  {% endif %}
  <span class="requesting alsodisplay" id="spinner-{{condition.id}}">
    <div class="spinner-border spinner-border-sm text-muted" role="status"></div>
  </span>
</button>

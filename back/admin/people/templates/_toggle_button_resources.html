{% load i18n %}
<div hx-post="{% url 'people:toggle_resource' object.id template.id %}" hx-swap="outerHTML" classes="click btn-loading" class="btn {% if template in object.resources.all %}btn-primary{% else %}btn-white{% endif %}" hx-indicator="#spinner-{{template.id}}">
  <span class="requesting alsodisplay spinner-border spinner-border-sm me-2" id="spinner-{{template.id}}" role="status"></span>
  {% if template in object.resources.all %}
    {% translate "Added" %}
  {% else %}
    {% translate "Add" %}
  {% endif %}
</div>

{% extends 'settings_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block actions %}{% endblock %}
{% block settings_content %}
<form method="POST">
  <div class="card-body">
    {% csrf_token %}
    {{ form|crispy }}
    <p>{% translate "Are you sure you want to remove this integration?" %}</p>
    <div class="form-footer">
      <button type="submit" class="btn btn-danger">{% translate "Disconnect integration" %}</button>
    </div>
  </div>
</form>
{% endblock %}

{% extends 'no_login_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<form class="card card-md" method="post">
  {% csrf_token %}
  <div class="card-body">
    <div class="mb-2">
      {{ form|crispy }}
    </div>
    <div class="form-footer">
      <button type="submit" class="btn btn-primary w-100">{% translate "Log in" %}</button>
    </div>
  </div>
</form>
{% endblock %}

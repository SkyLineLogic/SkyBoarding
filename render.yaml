databases:
  - name: chiefonboardingdb
    region: frankfurt
    databaseName: chiefonboardingdb
    ipAllowList: []

services:
  - type: web
    name: chiefonboarding
    region: frankfurt
    env: docker
    dockerfilePath: ./back/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chiefonboardingdb
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: SECRET_KEY
        generateValue: true
